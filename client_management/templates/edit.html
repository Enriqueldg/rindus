<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Client</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
</head>
<body>
<form method="POST" class="post-form" action="/update/{{ client.id }}">
        {% csrf_token %}
    <div class="container">
<br>
    <div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">
    <h3>Update Client Information</h3>
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">First Name:</label>
    <div class="col-sm-4">
        <input type="text" name="first_name" required maxlength="15" value="{{ client.first_name }}"/>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Last Name:</label>
    <div class="col-sm-4">
        <input type="text" name="last_name" required maxlength="35" value="{{ client.last_name }}" />
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">IBAN:</label>
    <div class="col-sm-4">
        <input type="text" name="iban" required maxlength="24" value="{{ client.iban }}" />
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Created by:</label>
    <div class="col-sm-4">
        <input type="text" name="created_by" required maxlength="35" value="{{ client.created_by }}" readonly/>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">
    <button type="submit" class="btn btn-primary">Update</button>
    <a href="/main" class="btn btn-default">Cancel</a>
    </div>
  </div>
    </div>
</form>
</body>
</html>
